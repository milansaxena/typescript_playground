<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #file-panel {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        #file-panel h2 {
            font-size: 18px;
            margin-top: 0;
        }
        #file-list {
            list-style: none;
            padding: 0;
        }
        #file-list li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        #file-list li:hover {
            background-color: #e0e0e0;
        }
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        #editor-container {
            flex: 1;
            border: 1px solid #ccc;
        }
        #controls {
            margin-top: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            height: 150px;
            overflow-y: auto;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="file-panel">
        <h2>Programs</h2>
        <ul id="file-list">
            <!-- File items will be dynamically added here -->
        </ul>
    </div>
    <div id="main">
        <h1>TypeScript Playground</h1>
        <div id="editor-container"></div>
        <div id="controls">
            <button onclick="runCode()">Run Code</button>
            <button onclick="saveFile()">Save Code</button>
        </div>
        <pre id="output"></pre>
    </div>

    <!-- Add scripts for Monaco Editor and TypeScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
