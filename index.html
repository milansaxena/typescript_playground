<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Playground</title>

    <!-- MDB Bootstrap (Material Design Bootstrap) CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Monaco Editor (from CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
</head>
<body class="light-theme">
    <!-- Navbar with Dark/Light theme toggle -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TS Playground</a>
            <div class="d-flex">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="themeSwitch" onchange="toggleTheme()">
                    <label class="form-check-label" for="themeSwitch">Dark Mode</label>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main container for layout -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- File List Section -->
            <div class="col-md-3" id="file-list">
                <h5 class="text-primary">Programs</h5>
                <ul id="file-names" class="list-group"></ul>
            </div>

            <!-- Editor and Controls Section -->
            <div class="col-md-9">
                <div id="editor" class="border border-light rounded mb-3"></div>
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-success me-2" onclick="runCode()">Run Code</button>
                    <button class="btn btn-warning" onclick="saveFile()">Save As</button>
                </div>
                <pre id="output" class="bg-dark text-white p-3 rounded"></pre>
            </div>
        </div>
    </div>

    <!-- MDB Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>

    <!-- Custom JS and Monaco Editor initialization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.8.4/typescript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
